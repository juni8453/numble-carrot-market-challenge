<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
</head>

<body>
<h1>회원가입 페이지</h1>
<hr/>
<form action="/signin" method="post">
  <input type="text" name="username" placeholder="아이디 입력" /> <br/>
  <input type="password" name="password" placeholder="비밀번호 입력" /> <br/>
  <input type="phoneNumber" name="phoneNumber" placeholder="핸드폰 번호 입력" /> <br/>
  <input type="nickname" name="nickname" placeholder="닉네임 입력" /> <br/>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
